<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="odin-lined.png" type="image/x-icon">
    <title>Sign Up Today!</title>
</head>
<body>
    <section class="main-container">
        <div class="odin-container">
            <div class="light-black">
                <img src="odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
            <div class="credit">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
        </div>
        <div class="form-parent-container">
            <div class="form-text">This is not real online service! You know you need something like this to realize your deepest dreams. Sign up now to get started.<br>You know your want to<br><br>Let's get started.</div>
            <div class="form-container">
                <form action="" class="form">
                    <div class="first">
                        <label for="first-name" style="display: block;">FIRST NAME</label>
                        <input type="text" id="first-name" minlength="1" required>
                    </div>
                    <div class="second">
                        <label for="last-name" style="display: block;">LAST NAME</label>
                        <input type="text" id="last-name" minlength="1" required>
                    </div>
                    <div class="email">
                        <label for="email" style="display: block;">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="number">
                        <label for="number" style="display: block;">NUMBER</label>
                        <input type="text" id="number" maxlength="11" required>
                    </div>
                    <div class="password">
                        <label for="password" style="display: block;">PASSWORD</label>
                        <input type="password" id="password" minlength="10" required>
                    </div>
                    <div class="confirm-password">
                        <label for="confirm" style="display: block;">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" minlength="10" required>

                    </div>
                        
                    <div class="button">
                        <button type="submit">Create an account</button>
                        <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
                    </div>
                </form>
            </div>
            
        </div>
    </section>
</body>
</html>
